<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
    }
    .container{
      margin: 20px auto;
      min-width: 300px;
    }
    ul{
      position: relative;
      margin: 0;
      padding: 20px;
      list-style: none;
    }
    ul li{
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form">
      <label for="texts">
        <h3>Enter your task:</h3>
      </label>
        <input type="text" id="texts">
        <button disabled>Add task</button>
    </div>
    <ul>
      
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
